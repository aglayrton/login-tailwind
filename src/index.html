<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
</head>

<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col  md:flex-row items-center justify-center mx-auto">
        <section class="hidden md:flex w-[60%] h-screen flex-1 bg-blue-700 flex-col gap-4 items-center justify-center">
            <p class="text-white text-2xl">Domine as <span class="font-bold"> tecnologias mais buscadas pelo
                    mercado!</span></p>
            <img src="./assets/techs.png" alt="tema" class="w-3/4 lg:w-full lg:max-w-md">
        </section>

        <section class="w-[40%] flex flex-col justify-center items-center p-4">

            <div class="w-full max-w-[400px] flex justify-center items-center  flex-col gap-4">
                <img src="./assets/user.png" alt="Logo do usuário" class="w-36 hover:scale-110 duration-300" />
                <h1 class="text-4xl font-bold mb-7">Login</h1>
                <input type="email" placeholder="Digite seu e-mail"
                    class="bg-gray-50 w-full p-2 rounded-lg outline-none focus:bg-white" />
                <input type="password" placeholder="Digite sua senha"
                    class="bg-gray-50 w-full p-2 rounded-lg outline-none focus:bg-white" />

                <div class=" w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="lembrar" id="lembrar" class="roundend-lg">
                        <label for="lembrar">Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sky-600 hover:text-sky-400 duration-200">Esqueceu a senha?</a>
                </div>

                <button
                    class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500">Acessar</button>
                <p>
                    Não possui uma conta?
                    <a href="#" class="text-sky-600 hover:text-sky-500">Criar uma conta</a>
                </p>
            </div>

        </section>

    </main>
</body>

</html>
